plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.3'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation group: 'org.apache.logging.log4j', name: "log4j-core", version: "2.11.1"
    // https://github.com/icela/FriceEngine
    implementation "org.frice:engine:1.8.5"
    // Maven artifact for JLayer library. http://www.javazoom.net/javalayer/sources.html
    implementation group: "com.googlecode.soundlibs", name: "jlayer", version: "1.0.1.4"

    // 打包可执行jar文件
    implementation 'com.github.jengelman.gradle.plugins:shadow:4.0.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Output to build/libs/crazyalpha.jar
shadowJar {
    baseName = 'crazyalpha'
    classifier = null
    version = null
}

// Define the main class for the application
mainClassName = 'game.Main'

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
